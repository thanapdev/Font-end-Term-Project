<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiguS - Login Page</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/login.css" />

    <!-- link JS -->
    <link rel="stylesheet" href="js/main.js" />


    <!-- icon -->
    <link href="img/dish.png" rel="icon" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- nav -->
    <header>
        <a href="" class="logo"><i class="fas fa-utensils"></i> TiguS</a>
  
        <nav class="navbar">
          <a href="index.html">home</a>
          <a href="item.html">menu</a>
          <a href="order.html">order</a>
          <a href="tracking.html">tracking</a>
          <a class="active" href="login.html">Login</a>
        </nav>
  
        <div class="icons">
          <i class="fas fa-bars" id="menu-bars"></i>
          <!-- <i class="fas fa-search" id="search-icon"></i> -->
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-shopping-cart"></a>
        </div>
      </header>
      <!-- end nav -->
      <div class="login-header">
        <h1 class="heading" style="color: rgb(237, 89, 113);">**FOR ADMINS ONLY**</h1>
      </div>
        
      
        <div class="wrapper">
            <div class="form-box login">
                <h2>Admin Login</h2>
                <form action="#">
                   <div class="input-box">
                        <span class="icon"></span>
                        <input type="email" required>
                        <label style="font-size: 14px;">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="password" required>
                        <label style="font-size: 14px;">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label style="font-size: 10px;"><input type="checkbox">
                        Remember me</label><br>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="hero-btn">Login</button>
                    <div class="login-register">
                        <p style="font-size: 12px;">Don't have an account?<a href="#" 
                            class="register-link">
                        Register</a></p>
                    </div>
                </form>
            </div>
        </div>
      
        
      

      <!-- footer -->
    <script src="js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- end footer -->
  </body>
</html>
