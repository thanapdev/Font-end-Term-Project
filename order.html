<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiguS-Order</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- link JS -->
    <link rel="stylesheet" href="js/main.js">

    <!-- swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- icon -->
    <link href="img/dish.png" rel="icon" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
</head>
<body>
     <!-- nav -->
     <header>
        <a href="" class="logo"><i class="fas fa-utensils"></i> TiguS</a>
  
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="item.html">Menu</a>
          <a class="active" href="order.html">Order</a>
          <!-- <a href="tracking.html">Tracking</a> -->
          <a href="login.html">Login</a>
        </nav>
  
        <div class="icons">
          <i class="fas fa-bars" id="menu-bars"></i>
          <!-- <i class="fas fa-search" id="search-icon"></i> -->
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-shopping-cart"></a>
        </div>
      </header>
      <!-- end nav -->
      <!-- order section starts-->
    <section class="order" id="order">
      
    <h3 class="sub-heading"> order now </h3>
    <a href="delivery.html"></a>
    <h1 class="heading"> free and fast </h1>

    <form action="">

      <div class="inputBox">
        <div class="input">
          <span>Your name</span>
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input">
          <span>Your number</span>
          <input type="text" placeholder="Enter your number">
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
            <span>Your order</span>
              <select class="form-select food-box" aria-label="Default select example" type="text" placeholder="Choose your food">
                <option selected>Choose your food</option>
                <option value="1">Chicken and Rice</option>
                <option value="1">Fried Chicken and Rice</option>
                <option value="1">Sliced Fried Chicken</option>
                <option value="1">Sliced Chicken</option>
                <option value="1">Chicken Inards</option>
              </select>
          </div>    
        <div class="input">
          <span>Toppings and Sidedishes</span>
          <input type="test" placeholder="Add to your desires">
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span>How Many Orders</span>
          <input type="number" placeholder="Enter Amount of orders">
        </div>
        <div class="input">
          <span>Date and Time</span>
          <input type="datetime-local">
        </div>
      </div>
      <div class="inputBox">
        <div class="input">
          <span>Your address</span>
          <textarea name="" placeholder="Enter your address" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="input">
          <span>Your message</span>
          <textarea name="" placeholder="Enter suggestions for your meal" id="" cols="30" rows="10"></textarea>
        </div>
      </div>

      <input type="submit" value="order now" class="hero-btn">
      

    </form>
  </section>
  <!-- order section ends-->
  <!-- footer -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <script src="js/main.js"></script>
  <!-- end footer -->
  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
